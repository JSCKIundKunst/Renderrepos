<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Spam-Maus</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="static/script.js"></script>
</head>
<body>
  <h1 id="mainTitle" style="display: none;">Satire Spam-Mail Generator</h1>

  <nav class="tabs" style="display: none;">
    <button type="button" data-tab="generator">Spam-Generator</button>
    <button type="button" data-tab="über">Über</button>
  </nav>

  <div id="start" class="tab-content">
    <img id="startImage" src="/static/Bild2.png" alt="Startbild" />
  </div>

  <div id="über" class="tab-content">
    <img src="/static/bild.png" alt="Überbild" />
  </div>

  <div id="generator" class="tab-content">
    <div class="generator-box">
      <div class="prompt-buttons">
        <button type="button" data-prompt="Generiere eine satirische Spam-Mail in der Fantasywelt">🧙‍♂️ Fantasywelt 🐉</button>
        <button type="button" data-prompt="Generiere eine satirische Spam-Mail in der Tierwelt">🦁 Tierwelt 🐒</button>
        <button type="button" data-prompt="Generiere eine satirische Spam-Mail im Büroalltag">🖥️ Büroalltag ☕</button>
        <button type="button" data-prompt="Generiere eine satirische Spam-Mail im Weltall">🚀 Sci-Fi 🪐</button>
        <button type="button" data-prompt="Generiere eine satirische Spam-Mail im Pflanzenreich">🌿 Pflanzenwelt 🌻</button>
        <button type="button" data-prompt="Generiere eine satirische Spam-Mail">🎲 Zufällig 💌</button>
      </div>

      <img id="loadingGif" src="/static/rotating_mouse_transparent.gif" alt="Loading..." style="display: none;" />
    </div>

    <h2>🖼️ Spam-Mail-Vorschau</h2>
    <div id="output"></div>

    <input type="email" id="emailInput" placeholder="Empfänger-E-Mail" />
    <button type="button" id="sendBtn">📤 Mail versenden</button>
  </div>
</body>
</html>
